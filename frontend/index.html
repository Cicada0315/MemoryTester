<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoryTester</title>
    <script type="text/javascript" src="src/components/category.js"></script>
    <script type="text/javascript" src="src/components/game.js"></script>
    <script type="text/javascript" src="src/components/categoryForm.js"></script>
    <script type="text/javascript" src="src/components/categoryAdapter.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <div class="container">
        <img src="images/card_game.png" class="rounded mx-auto d-block" alt="main" width="700" height="300"/>
        
        
        <form id="form-container">
            <h1>Why don't you create new category that you wanna play with?</h1>
            <h2>Create New Category:</h2>
            <div class="form-group row">
                <label for="category_name" class="col-sm-2 col-form-label"><strong>Category Name</strong></label>
                <div class="col-sm-10">
                    <input id="name" class="form-control" type="text" placeholder="Category Name">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0"><strong>Card1-Name</strong></legend>
                    <div class="form-group col-sm-3">
                        <input class="newcard-name form-control" type="text" placeholder="CardName">
                    </div>
                    <legend class="col-form-label col-sm-1 pt-0"><strong>Card1-Url</strong></legend>
                    <div class="form-group col-sm-6">
                        <input class="newcard-url form-control" type="text" placeholder="CardUrl">
                    </div>
                </div>
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0"><strong>Card2-Name</strong></legend>
                    <div class="form-group col-sm-3">
                        <input class="newcard-name form-control" type="text" placeholder="CardName">
                    </div>
                    <legend class="col-form-label col-sm-1 pt-0"><strong>Card2-Url</strong></legend>
                    <div class="form-group col-sm-6">
                        <input class="newcard-url form-control" type="text" placeholder="CardUrl">
                    </div>
                </div>
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0"><strong>Card3-Name</strong></legend>
                    <div class="form-group col-sm-3">
                        <input class="newcard-name form-control" type="text" placeholder="CardName">
                    </div>
                    <legend class="col-form-label col-sm-1 pt-0"><strong>Card3-Url</strong></legend>
                    <div class="form-group col-sm-6">
                        <input class="newcard-url form-control" type="text" placeholder="CardUrl">
                    </div>
                </div>
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0"><strong>Card4-Name</strong></legend>
                    <div class="form-group col-sm-3">
                        <input class="newcard-name form-control" type="text" placeholder="CardName">
                    </div>
                    <legend class="col-form-label col-sm-1 pt-0"><strong>Card4-Url</strong></legend>
                    <div class="form-group col-sm-6">
                        <input class="newcard-url form-control" type="text" placeholder="CardUrl">
                    </div>
                </div>
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0"><strong>Card5-Name</strong></legend>
                    <div class="form-group col-sm-3">
                        <input class="newcard-name form-control" type="text" placeholder="CardName">
                    </div>
                    <legend class="col-form-label col-sm-1 pt-0"><strong>Card5-Url</strong></legend>
                    <div class="form-group col-sm-6">
                        <input class="newcard-url form-control" type="text" placeholder="CardUrl">
                    </div>
                </div>
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0"><strong>Card6-Name</strong></legend>
                    <div class="form-group col-sm-3">
                        <input class="newcard-name form-control" type="text" placeholder="CardName">
                    </div>
                    <legend class="col-form-label col-sm-1 pt-0"><strong>Card6-Url</strong></legend>
                    <div class="form-group col-sm-6">
                        <input class="newcard-url form-control" type="text" placeholder="CardUrl">
                    </div>
                </div>
            </fieldset>
            <br><br>
            <div class="d-grid gap-2 col-2 mx-auto">
                <input id="submit" class="btn btn-outline-primary" type="submit" value="Create">
            </div>
        </form>
        <br><br>
        <div id="category-container" class="row">
            
        </div>
        <br><br>
        <div class="row" id="game" hidden="true">
            <div id="game-menu" class="col">
                <h2>Menu<br><br>Timer: <span id="timer">0</span>sec<br>Turns: <span id="counter">0</span><br>Speed:
                <input type="range" id="speed" min="600" max="3000" value="1500" onchange="(this.value)"><br>
                <button id="reset_game" class="btn btn-outline-primary">Reset</button>
                <button id="back" class="btn btn-outline-primary">Back</button>
                </h2> 
            </div>
            <div id="memory-game" class="col-8">
                
            </div>
        </div>
        <br><br>
    </div>
</body>

<footer class="bg-light text-center text-lg-start">
    <div class="text-center p-3" id="copyright">

</footer>
</html>
